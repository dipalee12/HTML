<body>
    <h2 align="center">Student Registration Form</h2>
         <form name="reg" method="get">
           <fieldset style="width: 40%">
               <legend><font color="red">Login Detail</font></legend>
                   User name:&nbsp<input type="text" maxlength="60"></input> 
                   <br>Password:&nbsp<input type="Password" maxlength="60%"></input> 
                   <br>Email_id:&nbsp<input type="text" maxlength="60%"></input>
            </fieldset>	  
              <br>
              <br>
            <fieldset style="width: 40%">
               <legend><font color="red">Qualification</font></legend>
                      <input type="checkbox">10<sup>th</sup>
                      <br><input type="checkbox">12<sup>th</sup>
                      <br><input type="checkbox">Diploma
                      <br><input type="checkbox">Degree
                      <br><input type="checkbox">Mater Degree
            </fieldset>          
              <br>
              <br>
            <fieldset style="width: 30%">
            	<legend><font color="red">Gender</font></legend>
            	      <br><input type="radio">male
            	      <br><input type="radio">female
            </fieldset> 
               <br>
               <br>
            <fieldset style="width: 40%">
            	<legend><font color="red">Profession</font></legend>
            	Select Branch<select>
            		        <option>Select</option>>
            		        <option>CE</option>
            		        <option>IC</option>
            		        <option>EC</option>
            	             </select>
            </fieldset>
              <br>
              <br>
            <fieldset style="width: 40%">
            	<legend><font color="red">Lines About You</font></legend>
            	     <textarea rows="2" cols="20"></textarea> >
            </fieldset>
            <br>
            <br>
            <input type="submit">&nbsp&nbsp&nbsp&nbsp<input type="Reset">
</form>
</body>
</html>
