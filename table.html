               <form name="calc">
                  <caption>Calculator using HTML</cpation>
                    <table border="3" cellspacing="6">
                    <tr>
                    <td colspan="4">
                    <input type="text" name="input" maxsize="40"></input>
                    </td>
                    </tr>
                    <tr align="center">
                        <td><input type="button" name="one" value="1" onclick="calc.input.value+='1'"></input></td>
                        <td><input type="button" name="tow" value="2" onclick="calc.input.value+='2'"></input></td>
                        <td><input type="button" name="three" value="3" onclick="calc.input.value+='3'"></input></td>
                        <td><input type="button" name="pls" value="+" onclick="calc.input.value+='+'"></input></td>
                    </tr>
                        <tr align="center">
                        <td><input type="button" name="four" value="4" onclick="calc.input.value+='4'"></input></td>
                        <td><input type="button" name="five" value="5" onclick="calc.input.value+='5'"></input></td>
                        <td><input type="button" name="six" value="6" onclick="calc.input.value+='6'"></input></td>
                        <td><input type="button" name="div" value="-" onclick="calc.input.value+='-'"></input></td>
                    </tr>
                       <tr align="center">
                        <td><input type="button" name="seven" value="7" onclick="calc.input.value+='7'"></input></td>
                        <td><input type="button" name="eight" value="8" onclick="calc.input.value+='8'"></input></td>
                        <td><input type="button" name="nine" value="9" onclick="calc.input.value+='9'"></input></td>
                        <td><input type="button" name="mul" value="*" onclick="calc.input.value+='*'"></input></td>
                    </tr>
                       <tr align="center">
                        <td><input type="button" name="cl" value="c" onclick="calc.input.value=''"></input></td>
                        <td><input type="button" name="zero" value="0" onclick="calc.input.value+='0'"></input></td>
                        <td><input type="button" name="equal" value="=" onclick="calc.input.value=eval(calc.input.value)"></td>
                        <td><input type="button" name="did" value="/" onclick="calc.input.value+='/'"></input></td>
                    </tr>
                    </table>
               </form>
